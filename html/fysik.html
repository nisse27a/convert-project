    <fieldset>
        <legend>Längd mått</legend>
        <div class="grid-container">
            <div class="Enhet1">
                <label>Från</label>
            </div>
            <div class="Enhet2">
                <label>Till</label>
            </div>
            <div class="Select1">
                <select class="form-control" id="length-enhet1">

                    <option>Meter</option>
                    <option>Kilometer</option>
                </select>
            </div>
            <div class="Convert-button">
                <button type="submit" onclick="SubmitLength()">Konvertera</button>
            </div>
            <div class="Input">
                <input id="length-input" placeholder="T.ex. 245">
            </div>
            <div class="Result">
                    <b id="length-svar"></b>
            </div>
        </div>
