<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Konverterar ett urval imperiska mått till metriska mått">
    <title>Conversion project</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/imper-metri.css">
    <script defer src="../js/main.js"></script>
    <script defer src="../js/imper-metri.js"></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../html/fysik.html">Fysiska enheter</a></li>
                <li><a href="../html/mat.html">Matredskaps mått</a></li>
                <li><a href="../html/imper-metri.html">Imperiskt-Metriskt</a></li>
                <li><a href="../html/pengar.html">Valuta</a></li>
            </ul>
        </nav>
    </header>
    <div id="impmet"></div>
    <h1>Konvertera imperiska och metriska mått</h1>
    <fieldset>
        <legend>Imperiskt-Metriskt mått</legend>
        <div class="grid-container">
            <div class="Enhet1">
                <label>Från</label>
            </div>
            <div class="Enhet2">
                <label>Till</label>
            </div>
            <div class="Select1">
                <select class="form-control" id="imper-enhet1">
                    <option>Centimeter</option>
                    <option>Meter</option>
                    <option>Kilometer</option>
                    <option>Inch</option>
                    <option>Foot</option>
                    <option>Yard</option>
                    <option>Mile</option>
                </select>
            </div>
            <div class="Select2">
                <select class="form-control" id="imper-enhet2">
                    <option>Centimeter</option>
                    <option>Meter</option>
                    <option>Kilometer</option>
                    <option>Inch</option>
                    <option>Foot</option>
                    <option>Yard</option>
                    <option>Mile</option>
                </select>
            </div>
            <div class="Input">
                <input id="imper-input" placeholder="T.ex. 245">
            </div>
            <div class="Convert-button">
                <button type="submit" onclick="SubmitImper()">Konvertera</button>
            </div>
            <div class="Result">
                <b id="imper-svar"></b>
            </div>
        </div>
    </fieldset>
</body>
</html>
